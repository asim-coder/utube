<!DOCTYPE html>
<html lang="en" ng-app = "app">
<head>
	<meta charset="UTF-8">
	<title>Freshly Pressed</title>

	<!-- Ionic Libs -->
	<link rel="stylesheet" href="lib/ionic/css/ionic.css">
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="cordova.js"></script>

	<!-- My App -->
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/app.js"></script>
</head>
<body ng-controller="AppCtrl">
	<div class="bar bar-header bar-balanced">
	  <h1 class="title">Freshly Pressed</h1>
	  <button class="button" ng-click = "refresh()">
	  	<i class="icon ion-refresh"></i>
	  </button>
	</div><br><br>

	<h1>Some Content</h1>
	<div class="list card" ng-repeat = "post in posts">
	  <div class="item item-avatar">
	    <img ng-src="{{post.author.avatar_URL}}">
	    <h2>{{post.author.nice_name}}</h2>
	    <p><a>{{post.author.URL}}</a></p>
	    <p><a>{{post}}</a></p>
	  </div>
	  <div class="item item-body">
	  	<h1>{{post.title}}</h1>
	  	<div ng-bind-html="post.content"></div>
	  </div>
	 </div>
</body>
</html>
